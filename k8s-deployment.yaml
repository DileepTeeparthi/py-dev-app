apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-hello-world
  template:
    metadata:
      labels:
        app: devops-hello-world
    spec:
      containers:
      - name: flask-app
        image: dileepteeparthi/devops-hello-world:blue
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: devops-hello-world-service
spec:
  selector:
    app: devops-hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
